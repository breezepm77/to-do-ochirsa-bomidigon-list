<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>My Car list</title>
  </head>
  <body>
    <div class="mt-4 w-50 mx-auto">
      <h1 class="display-4 text-center"><span class="text-secondary"> Car </span> List</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title" class="text-warning">Name</label>
          <input type="text" id="name" class="form-control bg-secondary" />
        </div>

        <div class="form-group">
          <label for="author" class="text-warning">Author</label>
          <input type="text" id="autor" class="form-control bg-secondary" />
        </div>

        <div class="form-group">
          <label for="year" class="text-warning">Year</label>
          <input type="number" id="let" class="form-control bg-secondary" />
        </div>
        <button class="btn btn-warning btn-block">+ to do list</button>
      </form>
      <table class="table table-striped mt-5 text-center">
        <thead>
          <tr>
            <th><h3 class="th-name text-warning">Name</h3></th>
            <th><h3 class="th-autor text-warning">Author</h3></th>
            <th><h3 class="th-let text-warning">Year</h3></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
